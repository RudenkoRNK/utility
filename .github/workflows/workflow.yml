name: Test workflow

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

env:
  # Customize the CMake build type here (Release, Debug, RelWithDebInfo, etc.)
  BUILD_TYPE: Release

jobs:
  build:
    # The CMake configure and build commands are platform agnostic and should work equally
    # well on Windows or Mac.  You can convert this to a matrix build if you need
    # cross-platform coverage.
    # See: https://docs.github.com/en/free-pro-team@latest/actions/learn-github-actions/managing-complex-workflows#using-a-build-matrix
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Packages
      run: |
           sudo apt-get update
           sudo apt-get install gcc-11 g++-11
    - name: Setup
      env:
       BOOST_URL: https://boostorg.jfrog.io/artifactory/main/release/1.76.0/source/boost_1_76_0.tar.bz2
       BOOST_VERSION: $([[ ${{env.BOOST_URL}} =~ /(boost[0-9a-zA-Z_]*).tar.bz2$ ]] && echo ${BASH_REMATCH[1]})
      run: |
           export BOOST_FILE=${{env.BOOST_VERSION}}.tar.bz2
           export BOOST_ROOT=${{github.workspace}}/$BOOST_VERSION
           wget --directory-prefix=${{github.workspace}} $BOOST_URL -q
           tar --bzip2 -xf ${{github.workspace}}/${{BOOST_FILE}} --directory ${{github.workspace}}
           mkdir ${{github.workspace}}/build
    - name: Configure CMake
      env:
       CC:   gcc-11
       CXX:  g++-11
      # Configure CMake in a 'build' subdirectory. `CMAKE_BUILD_TYPE` is only required if you are using a single-configuration generator such as make.
      # See https://cmake.org/cmake/help/latest/variable/CMAKE_BUILD_TYPE.html?highlight=cmake_build_type
      run: >
          echo $BOOST_URL &&
           cmake 
           -B ${{github.workspace}}/build
           -DCMAKE_BUILD_TYPE=${{env.BUILD_TYPE}}
           -DUTILITY_TEST=ON
           -DCMAKE_EXPORT_COMPILE_COMMANDS=ON
           -BOOST_ROOT=$BOOST_ROOT

    - name: Build
      # Build your program with the given configuration
      run: cmake --build ${{github.workspace}}/build --config ${{env.BUILD_TYPE}} -v

    - name: Test
      working-directory: ${{github.workspace}}/build
      run: ${{github.workspace}}/build/utilit_test/UtilityTest
      # Execute tests defined by the CMake configuration.  
      # See https://cmake.org/cmake/help/latest/manual/ctest.1.html for more detail
      #run: ctest -C ${{env.BUILD_TYPE}}
      
